---
title: Home
layout: page
---

<small>ESSAYS</small>

{% assign count = 0 %}
{% for page in site.pages reversed %}
  {% if page.in_navigation and count < 6 %}
    <div class="post-row">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </div>
    {% assign count = count | plus: 1 %}
  {% endif %}
{% endfor %}
